<!DOCTYPE html>
<html>
  <head>
    <link href='http://fonts.googleapis.com/css?family=Carrois+Gothic+SC|Roboto:400,300italic,300,400italic,500,500italic|Damion' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/theme.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function (){
        $("#skills-button").click(function() {
            $('html, body').animate({
                scrollTop: $("#animation-target").offset().top
            }, 900);
        });
      });

      $(window).scroll(function() {
        var scroll = $(window).scrollTop();
        if (scroll > 500) {
          $('#skills1').addClass('transition');
          $('#skills2').addClass('transition-2');
          $('#skills3').addClass('transition-3');
          $('#skills4').addClass('transition-4');
          $('#skills5').addClass('transition-5');
        }
      });
    </script>
  </head>
